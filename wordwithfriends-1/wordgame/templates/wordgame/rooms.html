{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word with friends</title>
    <link rel="stylesheet" href="{% static 'styles/secondary.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
	<nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">WW<span>F</span></a></div>
            <ul class="menu">
                <li><a href="{% url 'home' %}" class="menu-btn">Home</a></li>
			</ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
	<section class="about" id="about">
        <div class="max-width">
            <h2 class="title">Join a room</h2>
            <div class="about-content">
                <div class="column right">
					{% for room in rooms %}
						<div class="text">{{room.host}}'s room</div>
						{% if request.user.is_authenticated%}
							<a href="/room/{{room.id}}">Join</a>
						{% endif %}
					{% endfor %}
                </div>
            </div>
        </div>
    </section>
	<script src="{% static 'scripts/main.js' %}"></script>
</body>
